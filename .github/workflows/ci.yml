name: Tellulu CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze-test-build:
    name: Analyze, Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test

      - name: Build web (release)
        run: |
          flutter build web --release \
            --dart-define=GEMINI_API_KEY=ci-placeholder \
            --dart-define=STABILITY_API_KEY=ci-placeholder \
            --dart-define=STABILITY_PROXY_URL=https://placeholder.example.com
